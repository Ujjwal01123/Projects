<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <script src="script.js" defer></script>
    <title>Maximtrip</title>
</head>

<body>
    <div id="black"></div>
    <header>
        <!-- nav bar started -->
        <nav>
            <div id="nav">
                <a href="/">
                    <img src="images/image.png" alt="MaximTrip Logo">
                </a>
                <div id="search">
                    <span>
                        <img src="https://img.icons8.com/?size=100&id=59878&format=png&color=b3b3b3d5" alt="Search">
                        <input id="animatedInput" class="search" type="search" placeholder="Search destinations...">
                    </span>
                    <div id="suggestionsBox" class="suggestions"></div>
                </div>
                <div id="contact">
                    <div id="number">
                        <img src="icon/phone.png" alt="Phone">
                        <p>+91 - 9797996205</p>
                    </div>
                    <div id="mail">
                        <img src="icon/mail.png" alt="Email">
                        <p>holiday@maximtrip.in</p>
                    </div>
                    <div id="circle">
                        <img src="icon/plain.png" alt="Plane">
                    </div>
                </div>
            </div>
        </nav>
        <!-- Nav Bar Ended-->

        <div id="hero-section"> <!-- Hero Section Start -->
            <!-- allowed sliders on main page -->
            <button class="arrow-button" id="btn-1">
                <img src="icon/left-arrow.png" alt="Previous" style="width: 20px;">
            </button>
            <button class="arrow-button" id="btn-2">
                <img src="icon/right-arrow.png" alt="Next" style="width: 20px;">
            </button>
            <button id="expert">CONNECT WITH AN EXPERT</button>
        </div> <!-- Hero Section Start -->

        <!-- <div id="popup_expert"> -->
        <form id="popup_expert">
            <h2 id="formTitle" name="packageCategory">Quick Enquiry</h2>
            <input type="text" name="distination" placeholder="Destination">
            <input type="date" name="date">
            <select name="members">
                <option value="">Select Travellers</option>
                <option value="1">1 Travellers</option>
                <option value="2">2 Travellers</option>
                <option value="3">3 Travellers</option>
                <option value="4">4 Travellers</option>
                <option value="5+">+5 Travellers</option>
            </select>
            <input type="text" placeholder="Full Name" name="fullName">
            <input type="tel" placeholder="Enter Mobile no." name="mobile">
            <input type="email" placeholder="Email Address" name="email">
            <button id="submit-enquiry" type="submit">Submit Enquiry</button>
            <button id="close" type="button"><img src="icon/close.png" alt=""></button>
        </form>


    </header> <!-- Header Section End-->

    <main> <!--Main Section Start -->

        <section> <!-- Holiday Category Section Start-->
            <div id="holiday-category" class="category-slider">
                <h1><span class="red-text">Holiday</span> Category</h1>
                <div class="underline"></div>
                <div id="category-card">
                    <!-- all categories added from backend -->
                </div>
                <button class="category-btn" id="right-button">
                    <img src="icon/black-right-arrow.png" alt="Next">
                </button>
                <button class="category-btn" id="left-button">
                    <img src="icon/black-left-arrow.png" alt="Previous">
                </button>
            </div>
        </section> <!-- Holiday Category Section End-->

        <section> <!-- Holiday Packages Section Start-->
            <div id="holiday-packages" class="package-slider">
                <h1><span class="red-text">Holiday</span> Packages</h1>
                <div class="underline"></div>
                <div id="packages-card">
                    <!-- all packages added from backend -->
                </div>
                <button class="package-btn" id="right-package">
                    <img src="icon/black-right-arrow.png" alt="Next">
                </button>
                <button class="package-btn" id="left-package">
                    <img src="icon/black-left-arrow.png" alt="Previous">
                </button>
            </div>

        </section><!-- Holiday Packages Section End-->

        <section> <!-- Popular Destination Section Start-->
            <div id="populer-destination" class="destination">
                <h1><span class="red-text">Popular </span>Destinations
                    <span id="allDestinationsSpan"><a href="allDestinations/dest.html" id="allDestinations">View all
                            destinations</a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-arrow-right w-4 h-4 group-hover:translate-x-1 transition-transform"
                            aria-hidden="true">
                            <path d="M5 12h14"></path>
                            <path d="m12 5 7 7-7 7"></path>
                        </svg>
                    </span>
                </h1>
                <div class="underline"></div>
                <div id="destination-slider">
                    <!-- all destinations added from backend -->
                </div>
                <button class="package-btn" id="right-destionation">
                    <img src="icon/black-right-arrow.png" alt="Next">
                </button>
                <button class="package-btn" id="left-destionation">
                    <img src="icon/black-left-arrow.png" alt="Previous">
                </button>
            </div>
        </section> <!-- Popular Destination Section End-->



        <section> <!-- Travel Blogs Section Start-->
            <div id="travel-blog" class="travel-blog-class">
                <h1><span class="red-text">Travel </span>Blogs
                    <span id="allBlogsSpan"><a href="allBlogs/blog.html" id="allBlogss">View all blogs</a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-arrow-right w-4 h-4 group-hover:translate-x-1 transition-transform"
                            aria-hidden="true">
                            <path d="M5 12h14"></path>
                            <path d="m12 5 7 7-7 7"></path>
                        </svg>
                    </span>
                </h1>
                <div class="underline"></div>
                <div id="blog-slider">
                    <!-- all blogs added from backend -->
                </div>
                <button class="package-btn" id="right-travel">
                    <img src="icon/black-right-arrow.png" alt="Next">
                </button>
                <button class="package-btn" id="left-travel">
                    <img src="icon/black-left-arrow.png" alt="Previous">
                </button>
            </div>
        </section> <!-- Travel Blogs Section End-->

    </main> <!--Main Section End -->

    <aside> <!-- Contact Button Start-->
        <img src="icon/chat.png" alt="">
    </aside> <!-- Contact Button Start-->

    <footer> <!-- Footer Section Start-->
        <div id="fotter">
            <div id="link">
                <h3 style="color: #364153;">Follow Us On :</h3>

                <!-- Facebook -->
                <a href="https://www.facebook.com/profile.php?id=61577196684553" target="_blank">
                    <div class="icon" id="icon1" style="background-color: #155DFC;">
                        <img src="icon/facebook.png" alt="Facebook">
                    </div>
                </a>

                <!-- X (Twitter) -->
                <a href="https://x.com/maximtrip_9" target="_blank">
                    <div class="icon" id="icon2" style="background-color: #000000;">
                        <img src="icon/x.png" alt="X">
                    </div>
                </a>

                <!-- Instagram -->
                <a href="https://www.instagram.com/maximtrip_9/?hl=en" target="_blank">
                    <div class="icon" id="icon3" style="background: linear-gradient(to right, #AD46FF, #F5349C);">
                        <img src="icon/insta.png" alt="Instagram">
                    </div>
                </a>

                <!-- YouTube -->
                <a href="https://www.youtube.com/@maximtrip_9/community" target="_blank">
                    <div class="icon" id="icon4" style="background-color: #E7000B;">
                        <img src="icon/youtube.png" alt="YouTube">
                    </div>
                </a>
            </div>

            <div id="copyright">
                <p>Copyright Â© 2021-2025 <span>MaximTrip</span>. All Right Reserved</p>
            </div>
        </div>

        <div id="message">
            <div id="callus" class="call-btn">
                <img src="icon/icons8-phone-50.png" alt="">
                <p>Call Us</p>
            </div>
            <div id="callexpert" class="call-btn">
                <img src="icon/icons8-phone-32.png" alt="">
                <p>Call with expert</p>
            </div>
            <div id="callwithus" class="call-btn">
                <img src="icon/icons8-phone-50.png" alt="">
                <p>Call with Us</p>
            </div>
        </div>
    </footer> <!-- Footer Section End-->
</body>

</html>
