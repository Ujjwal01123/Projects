<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="package.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <script src="package.js" defer></script>
    <title>Maximtrip</title>
</head>

<body>
    <header> <!-- Header Section Start-->
        <!-- nav bar started -->
        <nav>
            <div id="nav">
                <a href="/">
                    <img src="images/image.png" alt="MaximTrip Logo">
                </a>
                <div id="search">
                    <span>
                        <img src="https://img.icons8.com/?size=100&id=59878&format=png&color=b3b3b3d5" alt="Search">
                        <input id="animatedInput" class="search" type="search" placeholder="Search destinations...">
                    </span>
                    <div id="suggestionsBox" class="suggestions"></div>
                </div>
                <div id="contact">
                    <div id="number">
                        <img src="icon/phone.png" alt="Phone">
                        <p>+91 - 9797996205</p>
                    </div>
                    <div id="mail">
                        <img src="icon/mail.png" alt="Email">
                        <p>holiday@maximtrip.in</p>
                    </div>
                    <div id="circle">
                        <img src="icon/plain.png" alt="Plane">
                    </div>
                </div>
            </div>
        </nav>
        <!-- Nav Bar Ended-->
    </header> <!-- Header Section End-->

    <main> <!-- Main Section Start -->
        <section> <!--Section Start -->
            <article class="about-section"> <!-- About Section Start -->
                <div class="image" id="imagePkg"></div>
                <div class="about">
                    <div class="title">
                        <h1 id="headlineText">
                            <!-- headline from backend -->
                        </h1>
                    </div>
                    <div class="title-section">
                        <ul>
                            <li><button id="btn-1" class="active">Overview</button></li>
                            <li><button id="btn-2">Tour Itinerary</button></li>
                            <li><button id="btn-3">Exclusions</button></li>
                            <li><button id="btn-4">Inclusions</button></li>
                            <li><button id="btn-5">Terms & Condition</button></li>
                        </ul>
                    </div>
                    <div class="description-box">
                        <div class="description" id="desc5">
                            <h2 id="termsTxt">Terms & Condition</h2>
                        </div>
                        <div class="description" id="desc3">
                            <h2 id="exclusionTxt">Exclusions</h2>
                        </div>
                        <div class="description" id="desc4">
                            <h2 id="inclusionTxt">Inclusions</h2>
                        </div>
                        <div class="description" id="desc2">
                            <h2 id="tourTxt">Tour Itinerary</h2>
                        </div>
                        <div class="description" id="desc1">
                            <h2 id="overviewTxt">Overview</h2>
                        </div>
                    </div>
                </div>
            </article><!-- About Section End -->
            <article class="form-section"><!-- Form Section Start -->
                <form id="page_enquiry_form">
                    <div class="form-title">
                        <h2 id="headlineText2"></h2>
                    </div>
                    <div class="form-input">
                        <input type="text" name="distination" placeholder="Destinations">
                        <input type="date" name="date" placeholder="dd-mm-yyyy">

                        <select name="members">
                            <option value="">Select Travellers</option>
                            <option value="1">1 Travellers</option>
                            <option value="2">2 Travellers</option>
                            <option value="3">3 Travellers</option>
                            <option value="4">4 Travellers</option>
                            <option value="5+">5+ Travellers</option>
                        </select>

                        <input type="text" name="fullName" placeholder="Full Name">
                        <input type="tel" name="mobile" placeholder="Enter Mobile no.">
                        <input type="email" name="email" placeholder="Email Address">

                        <button id="submit" type="submit">Send Enquiry</button>
                    </div>
                </form>
            </article> <!-- Form Section End -->

        </section><!--Section End -->
    </main> <!-- Main Section End -->

    <footer> <!-- Footer Section Start-->
        <div id="fotter">
            <div id="link">
                <h3 style="color: #364153;">Follow Us On :</h3>

                <!-- Facebook -->
                <a href="https://www.facebook.com/profile.php?id=61577196684553" target="_blank">
                    <div class="icon" id="icon1" style="background-color: #155DFC;">
                        <img src="icon/facebook.png" alt="Facebook">
                    </div>
                </a>

                <!-- X (Twitter) -->
                <a href="https://x.com/maximtrip_9" target="_blank">
                    <div class="icon" id="icon2" style="background-color: #000000;">
                        <img src="icon/x.png" alt="X">
                    </div>
                </a>

                <!-- Instagram -->
                <a href="https://www.instagram.com/maximtrip_9/?hl=en" target="_blank">
                    <div class="icon" id="icon3" style="background: linear-gradient(to right, #AD46FF, #F5349C);">
                        <img src="icon/insta.png" alt="Instagram">
                    </div>
                </a>

                <!-- YouTube -->
                <a href="https://www.youtube.com/@maximtrip_9/community" target="_blank">
                    <div class="icon" id="icon4" style="background-color: #E7000B;">
                        <img src="icon/youtube.png" alt="YouTube">
                    </div>
                </a>
            </div>
            <div id="copyright">
                <p>Copyright Â© 2021-2025 <span>MaximTrip</span>. All Right Reserved</p>
            </div>
        </div>
    </footer> <!-- Footer Section End-->
</body>

</html>
