<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <title>MaximTrip</title>
    <link rel="stylesheet" href="travel.css">

</head>

<body>

    <header>
        <!-- nav bar started -->
        <nav>
            <div id="nav">
                <a href="/">
                    <img src="images/image.png" alt="MaximTrip Logo">
                </a>
                <div id="search">
                    <span>
                        <img src="https://img.icons8.com/?size=100&id=59878&format=png&color=b3b3b3d5" alt="Search">
                        <input id="animatedInput" class="search" type="search" placeholder="Search destinations...">
                    </span>
                    <div id="suggestionsBox" class="suggestions"></div>
                </div>
                <div id="contact">
                    <div id="number">
                        <img src="icon/phone.png" alt="Phone">
                        <p>+91 - 9797996205</p>
                    </div>
                    <div id="mail">
                        <img src="icon/mail.png" alt="Email">
                        <p>holiday@maximtrip.in</p>
                    </div>
                    <div id="circle">
                        <img src="icon/plain.png" alt="Plane">
                    </div>
                </div>
            </div>
        </nav>
        <!-- Nav Bar Ended-->
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Title -->
            <div class="page-header">
                <h1 class="page-title" id="pageTitle"></h1>
                <p class="page-date" id="date"></p>
            </div>

            <!-- Hero Image Section -->
            <div class="hero-section">
                <div class="hero-image">
                    <img id="mainImg" class="hero-img">
                </div>
            </div>

            <!-- Browse Section -->
            <div class="browse-section">
                <p class="browse-text">Browse:- <span class="browse-highlight" id="pkgName"></span>
                </p>
            </div>

            <!-- Content Section -->
            <div class="content-section">
                <div class="content-card">
                    <main class="main-content">
                        <div class="container">
                            <div class="content-grid">
                                <article class="article-content">
                                    <section class="content-section">
                                        <h2>Choose Customized Packages - <span style="color: orange;" id="choosedPkg">
                                            </span></h2>
                                        <p id="contentPara">
                                            <!-- para from backend -->
                                        </p>
                                    </section>


                                </article>


                                </aside>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </main>
    <footer> <!-- Footer Section Start-->
        <div id="fotter">
            <div id="link">
                <h3 style="color: #364153;">Follow Us On :</h3>
                <!-- Facebook -->
                <a href="https://www.facebook.com/profile.php?id=61577196684553" target="_blank">
                    <div class="icon" id="icon1" style="background-color: #155DFC;">
                        <img src="icon/facebook.png" alt="Facebook">
                    </div>
                </a>

                <!-- X (Twitter) -->
                <a href="https://x.com/maximtrip_9" target="_blank">
                    <div class="icon" id="icon2" style="background-color: #000000;">
                        <img src="icon/x.png" alt="X">
                    </div>
                </a>

                <!-- Instagram -->
                <a href="https://www.instagram.com/maximtrip_9/?hl=en" target="_blank">
                    <div class="icon" id="icon3" style="background: linear-gradient(to right, #AD46FF, #F5349C);">
                        <img src="icon/insta.png" alt="Instagram">
                    </div>
                </a>

                <!-- YouTube -->
                <a href="https://www.youtube.com/@maximtrip_9/community" target="_blank">
                    <div class="icon" id="icon4" style="background-color: #E7000B;">
                        <img src="icon/youtube.png" alt="YouTube">
                    </div>
                </a>
            </div>
            <div id="copyright">
                <p>Copyright Â© 2021-2025 <span>MaximTrip</span>. All Right Reserved</p>
            </div>
        </div>
    </footer> <!-- Footer Section End-->

    <script type="module" src="travel.js"></script>
</body>

</html>
